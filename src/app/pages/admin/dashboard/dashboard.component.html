
<main class="py-6 bg-surface-secondary">
  <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm px-3 py-1 btn-outline-secondary">
              Share
            </button>
            <button type="button" class="btn btn-sm px-3 py-1 btn-outline-secondary">
              Export
            </button>
          </div>
          <button type="button" class="btn btn-sm px-3 py-1 btn-outline-secondary dropdown-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-calendar" aria-hidden="true">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            This week
          </button>
        </div>
      </div>
  <div class="container-fluid">
    <!-- Card stats -->
    <div class="row g-6 mb-6">
      <div class="col-xl-3 col-sm-6 col-12">
        <div class="card shadow border-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <span class="h6 font-semibold text-muted text-sm d-block mb-2">Budget</span>
                <span class="h3 font-bold mb-0">$750.90</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-tertiary text-white text-lg rounded-circle">
                  <i class="bi bi-credit-card"></i>
                </div>
              </div>
            </div>
            <div class="mt-2 mb-0 text-sm">
              <span class="badge badge-pill bg-soft-success text-success me-2">
                <i class="bi bi-arrow-up me-1"></i>13%
              </span>
              <span class="text-nowrap text-xs text-muted">Since last month</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
        <div class="card shadow border-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <span class="h6 font-semibold text-muted text-sm d-block mb-2">New projects</span>
                <span class="h3 font-bold mb-0">215</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-primary text-white text-lg rounded-circle">
                  <i class="bi bi-people"></i>
                </div>
              </div>
            </div>
            <div class="mt-2 mb-0 text-sm">
              <span class="badge badge-pill bg-soft-success text-success me-2">
                <i class="bi bi-arrow-up me-1"></i>30%
              </span>
              <span class="text-nowrap text-xs text-muted">Since last month</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
        <div class="card shadow border-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <span class="h6 font-semibold text-muted text-sm d-block mb-2">Total hours</span>
                <span class="h3 font-bold mb-0">1.400</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-info text-white text-lg rounded-circle">
                  <i class="bi bi-clock-history"></i>
                </div>
              </div>
            </div>
            <div class="mt-2 mb-0 text-sm">
              <span class="badge badge-pill bg-soft-danger text-danger me-2">
                <i class="bi bi-arrow-down me-1"></i>-5%
              </span>
              <span class="text-nowrap text-xs text-muted">Since last month</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 col-12">
        <div class="card shadow border-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <span class="h6 font-semibold text-muted text-sm d-block mb-2">Work load</span>
                <span class="h3 font-bold mb-0">95%</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-warning text-white text-lg rounded-circle">
                  <i class="bi bi-minecart-loaded"></i>
                </div>
              </div>
            </div>
            <div class="mt-2 mb-0 text-sm">
              <span class="badge badge-pill bg-soft-success text-success me-2">
                <i class="bi bi-arrow-up me-1"></i>10%
              </span>
              <span class="text-nowrap text-xs text-muted">Since last month</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card shadow border-0 mb-7">
      <div class="card-header">
        <h5 class="mb-0">Danh Sách Người Dùng</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-nowrap">
          <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col" class="text-end">Action</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="">{{ user.id }}</td>
              <td>
                <a class="text-heading font-semibold" href="#">
                  {{ user.email }}
                </a>
              </td>
              <td>
                <a class="text-heading font-semibold" href="#">
                  {{ user.role }}
                </a>
              </td>
              
              <td class="text-end">
              
    
                <a
                  type="button"
                  class="btn btn-sm btn-square btn-neutral text-danger-hover"
                  [routerLink]="['../edit_user', user.id]"
                >
                  <i class="bi bi-pencil"></i>
                </a>
    
                <button
                  type="button"
                  class="btn btn-sm btn-square btn-neutral text-danger-hover"
                  (click)="handleDelete(user.id)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer border-0 py-5">
        <span class="text-muted text-sm">Showing 10 items out of 250 results found</span>
      </div>
    </div>
  </div>
</main>
